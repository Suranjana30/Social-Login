<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Login Button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="Container">
    <div class="Login">
        <div class="Button">
            <div class="log" id="Microsoft"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/2048px-Microsoft_logo.svg.png" alt="microsoft" height="15px" width="15px" class="img"><h3>Sign in with Microsoft</h3></div>
            <div class="log"id="Amazon"><i class="fa-brands fa-amazon"></i><h3>Login with Amazon</h3></div>
            <div class="log"id="Slack"><img src="https://w7.pngwing.com/pngs/345/302/png-transparent-chat-slack-slack-logo-social-media-icon-thumbnail.png" alt="slack" height="15px"width="15px" class="img"><h3>Sign in with Slack</h3></div>
            <div class="log" id="Facebook"><i class="fa-brands fa-facebook-f"></i><h3>Login with Facebook</h3></div>
        </div>
    </div>
</div>
</body>
</html>
